<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <caption>Table</caption>
        <colgroup> <!-- hangi sütünlar için geçerli -->
            <col span="2" style="background-color: darkgrey;">
            <col span="2" style="background-color:lightpink;">
        </colgroup>
        <thead>
            <tr> <!-- table row -->
                <th>Monday</th> <!-- table header -->
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td> <!-- table data -->
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6">Sum:</th>
            </tr>
        </tfoot>
    </table>
    <table border="1">
        <tr>
          <td>
            <table border="2">
              <tr>
                <td>İç Tablo Hücresi 1</td>
                <td>İç Tablo Hücresi 2</td>
              </tr>
            </table>
          </td>
          <td>Dış Tablo Hücresi</td>
        </tr>
      </table>
      <table>
        <tr>
          <th>Ürün Adı</th>
          <th colspan="2">Fiyat Bilgileri</th>
        </tr>
        <tr>
          <td>Elma</td>
          <td>$1</td>
          <td>%10 indirimle</td>
        </tr>
        <tr>
          <td>Muz</td>
          <td>$0.5</td>
          <td>%5 indirimle</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <td rowspan="2">Meyveler</td>
          <td>Elma</td>
        </tr>
        <tr>
          <td>Muz</td>
        </tr>
      </table>


</body>
</html>
