<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
</head>
<body>
    <h1>Kayıt Formu</h1> <br>
    <form action="/hw3_form.html" method="get">
        <fieldset style="width: fit-content;">   
             <!-- İsim -->
            <br>
            <label for="fname">İsim:</label>
            <input type="text" id="fname" name="fname" required> <br><br>
            <!-- Soyisim -->
            <label for="lname">Soyisim:</label>
            <input type="text" name="fname" id="fname" required><br><br>
            <!-- E-posta -->
            <label for="email">E-posta:</label>
            <input type="email" name="email" id="email"><br><br>
            <!-- Parola -->
            <label for="password">Şifre:</label>
            <input type="password" name="password" id="password" minlength="8" required><br><br>
            <!-- Cinsiyet -->
            <label for="gender">Cinsiyet:</label>
            <input type="radio" name="gender" id="male" value="male" required>Erkek
            <input type="radio"  name="gender" id="female" value="female" required>Kadın <br><br>
            <!-- Favori meyve -->
            <label for="fruit">Favori meyveniz:</label>
            <select id="fruit">
                <option value="">Seçiniz</option>
                <option value="plum">Erik</option>
                <option value="watermelon">Karpuz</option>
                <option value="cherry">Kiraz</option>
                <option value="peach">Şeftali</option>
                <option value="strawberry">Çilek</option>
                <option value="apple">Elma</option>
            </select> <br><br>
            <!-- Not -->
            <label for="message">Notunuz:</label> <br>
            <textarea name="message" id="message" rows="4" cols="40"></textarea>
        </fieldset> <br>
        <!-- Gönder -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
